#############################
# leadsearch project config #
#############################
[project]
name = "leadsearch"
version = "0.1.0"
description = "Hybrid (lexical + vector) multi-dataset search over large lead datasets (8M + 100k) with progress reporting."
authors = [ { name = "AutoGenerated" } ]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
  "pandas>=2.2.0",
  "tqdm>=4.66.0",
  "sentence-transformers>=2.7.0",
  # FAISS CPU (skip on Windows automatically)
  "faiss-cpu>=1.7.4; platform_system != 'Windows'",
  "fastapi>=0.111.0",
  "uvicorn>=0.30.0",
  "openpyxl>=3.1.2",
  "sqlite-utils>=3.36",
  "numpy>=1.26.0",
  "orjson>=3.10.0",
  "python-dotenv>=1.0.1",
  "hnswlib>=0.8.0" # optional alternative ANN backend
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "ruff"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = ["E203"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
